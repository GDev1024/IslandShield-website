version: '3.8'

services:
  web:
    build: .
    container_name: islandshield-web
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=islandshield_db
      - DB_USER=islandshield_user
      - DB_PASSWORD=BenBen-1738
    depends_on:
      - db
    networks:
      - islandshield-network

  db:
    image: postgres:15
    container_name: islandshield-db
    restart: always
    environment:
      POSTGRES_DB: islandshield_db
      POSTGRES_USER: islandshield_user
      POSTGRES_PASSWORD: BenBen-1738
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./includes/islandshield_database_postgresql.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - islandshield-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U islandshield_user -d islandshield_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: islandshield-pgadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@islandshield.com
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      - db
    networks:
      - islandshield-network

volumes:
  db_data:

networks:
  islandshield-network:
    driver: bridge
