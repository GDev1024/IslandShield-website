services:
  # Web Service
  - type: web
    name: islandshield-security
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: /index.php
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: islandshield-mysql
          property: host
      - key: DB_NAME
        fromDatabase:
          name: islandshield-mysql
          property: database
      - key: DB_USER
        fromDatabase:
          name: islandshield-mysql
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: islandshield-mysql
          property: password
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false

databases:
  - name: islandshield-mysql
    databaseName: islandshield_db
    user: islandshield_user
    plan: free
